<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Airlines</title>    
    <link href="Content/bootstrap.css" rel="stylesheet" />    
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body ng-app="airlineApp">
    <div class="container" ng-controller="flightsController">
        <h1>Airlines</h1>
        <div class="row">
            <div class="col-md-6" ng-repeat="flight in flights">
                <div class="flightCard">
                    <h3>{{ flight.airline }}</h3>
                    <div>
                        <span>Price: {{ flight.price | currency}}</span> <br />
                        <span>Duration: {{ flight.totalDuration }} hours</span>
                    </div>
                    <hr />
                    <div>
                        <span>Start Time: {{ flight.startTime }} </span>
                        <span>End Time: {{ flight.endTime }}</span>
                        <ul class="breadcrumb">
                            <li ng-repeat="city in flight.cities">
                                {{ city }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/angular.js"></script>

    <script src="airlinesApp/airlineApp.js"></script>
    <script src="airlinesApp/controllers/flightsController.js"></script>
</body>
</html>
