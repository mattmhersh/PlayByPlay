<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Airlines</title>    
    <link href="Content/bootstrap.css" rel="stylesheet" />    
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body data-ng-app="airlineApp">
    <div class="container" data-ng-controller="flightsController">
        <h1>Airlines</h1>
        <div>
            <div class="alert alert-success" data-ng-show="status">
                {{ status }}                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" data-ng-repeat="flight in flights">
                <div class="flightCard">
                    <div class="approvedFlight">
                        <h3>{{ flight.airline }}</h3>                        
                    </div>                    
                    <div>
                        <span><strong>Price:</strong> {{ flight.price | currency}}</span> <br />
                        <span><strong>Duration:</strong> {{ flight.totalDuration }} hours</span>
                    </div>
                    <div>
                        <span><strong>Start Time:</strong> {{ flight.startTime }} </span> <br />
                        <span><strong>End Time:</strong> {{ flight.endTime }}</span><br /><br/>
                        <ul class="breadcrumb">                            
                            <li>
                                <strong>Cities:</strong>
                            </li>
                            <li data-ng-repeat="city in flight.cities">
                                {{ city }}
                            </li>
                        </ul>
                    </div>
                    <div class="pull-right">
                        <span data-ng-class="{ btn: true, 'btn-default': !flight.approved, 'btn-success': flight.approved}" data-ng-click="selectFlight(flight)">
                            <span class="glyphicon glyphicon-ok"></span>
                            Select
                        </span>
                    </div>
                    <br /><br/>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/angular.js"></script>

    <script src="airlinesApp/airlineApp.js"></script>    
    <script src="airlinesApp/controllers/flightsController.js"></script>    
    <script src="airlinesApp/services/flightService.js"></script>
</body>
</html>
